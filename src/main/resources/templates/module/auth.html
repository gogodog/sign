<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <div class="aside-login-form-wrap aside-login-form-wrap-two" th:fragment="auth">
        <div class="aside-login-form-inner">
            <div class="aside-login-form-close aside-login-form-close-two"><i class="lastudioicon-e-remove"></i></div>
            <div class="aside-login-form-content">
                <div class="accordion" id="LoginFormExample2">
                    <div class="accordion-item login-form mb-30">
                        <h2 class="accordion-header" id="RegisterThree">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#registerThree" aria-expanded="false" aria-controls="registerThree">
                                注册
                            </button>
                        </h2>
                        <div id="registerThree" class="accordion-collapse collapse" aria-labelledby="RegisterThree"
                             data-bs-parent="#LoginFormExample2">
                            <div class="accordion-body">
                                <div class="login-form-content">
                                    <form action="#">
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="form-group">
                                                    <input id="LoginFormEmail2" class="form-control" type="email"
                                                           placeholder="输入电子邮箱">
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-group">
                                                    <a class="btn-login" href="#/">注册</a>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item login-form mb--0">
                        <h2 class="accordion-header" id="loginTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#logintwo" aria-expanded="false" aria-controls="logintwo">
                                登录
                            </button>
                        </h2>
                        <div id="logintwo" class="accordion-collapse collapse" aria-labelledby="loginTwo"
                             data-bs-parent="#LoginFormExample2">
                            <div class="accordion-body">
                                <div class="login-form-content">
                                    <form action="#">
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="form-group">
                                                    <input id="LoginFormUsername2" class="form-control" type="email"
                                                           placeholder="输入用户名称或电子邮箱">
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-group">
                                                    <input id="LoginFormPassword2" class="form-control" type="password"
                                                           placeholder="密码">
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-group">
                                                    <a class="btn-login" href="#/">登录</a>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-group account-info-group">
                                                    <a class="lost-password" href="#/">忘记密码?</a>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</head>
</html>
